<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript_ex03</title>
</head>
<body>
	<script type="text/javascript">
		// 별출력
		var str="";
		for(var i = 0;i<5;i++){
			for(var j = 0;j<i+1;j++){
				str+="*";
				document.write("*");
			}
			str="\n";
			document.write("<br>");
		}
		console.log(str);
	</script>
</body>
</html>

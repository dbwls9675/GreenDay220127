<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript_ex04</title>
</head>
<body>
	<script type="text/javascript">
		let cnt = 0;
		while (true) {
			if (cnt >= 6)
				break;
			let num = Math.floor(1 + Math.random() * 45);
			document.write("<button> " + num + "</button>");
			cnt++;
		}
	</script>
</body>
</html>

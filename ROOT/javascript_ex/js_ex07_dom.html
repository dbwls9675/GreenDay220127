<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button id="okBtn">OK</button>
	<script type="text/javascript">
		// DOM : Document Object Model
		// HTML문서에 있는 태그요소를 객체로 접근하도록 한다.
		// 태그를 참조하는 기술.

		var okBtn = document.getElementById("okBtn");
		console.log(okBtn);
		console.dir(okBtn);

		// DOM으로 참조하면 속성을 이용해서 변경 가능.
		okBtn.innerText = "확인";
		okBtn.style.backgroundColor = "yellow";

		//자바스크립트에서는 변수에 함수 저장 가능.
		function fun01(arg) {
			console.log("fun01 함수 선언");
		}

		//함수 실행 : 함수명+();
		//fun01();

		//함수를 변수에 저장.
		var val = fun01;
		//변수를 이용한 함수 실행
		val();
		
		//okBtn.onclick = fun01;//okBtn버튼을 클릭하면 fun01를 실행해라.
		//이벤트 핸들러를 익명함수로 사용 가능.
		okBtn.onclick= function(){
			document.write("버튼을 눌렀다!<br>");
			document.body.bgColor = "green";
		}
	</script>
</body>
</html>
